<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Cards CSS</title>
</head>
<body>
    <h1>Test card </h1>

    <div class="row">
        <div class="card green">
            <h2>Monetização</h2>
            <p>Configure a monetização</p>
            <img class="image" src="/image/money.png" alt="money">
        </div>

        <div class="card blue">
            <h2>Configurações</h2>
            <p>Configure o sistema</p>
            <img class="image" src="/image/settings.png" alt="settings">
        </div>

        <div class="card red">
            <h2>Artigos</h2>
            <p>crie e edite os artigos</p>
            <img class="image" src="/image/article.png" alt="article">
        </div>

    </div>
</body>
</html>
